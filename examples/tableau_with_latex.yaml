constraints:
  - name: NOCODA
    description: No coda consonants
    latex: \textsc{NoCoda}
  - name: MAX
    description: No deletion
    latex: \textsc{Max}
  - name: DEP
    description: No epenthesis
    latex: \textsc{Dep}

examples:
  - input: pat
    output: pa.ta
    optimal: true
    violations:
      NOCODA: 0
      MAX: 0
      DEP: 1
  - input: pat
    output: pat
    optimal: false
    violations:
      NOCODA: 1
      MAX: 0
      DEP: 0
  - input: tak
    output: ta.ka
    optimal: true
    violations:
      NOCODA: 0
      MAX: 0
      DEP: 1
  - input: tak
    output: tak
    optimal: false
    violations:
      NOCODA: 1
      MAX: 0
      DEP: 0
