# Simple Harmonic Grammar example
# Similar to the OT example but will learn weights

constraints:
  - name: NOCODA
    description: "Syllables must not have codas"
  - name: MAX
    description: "Input segments must have output correspondents (no deletion)"
  - name: DEP
    description: "Output segments must have input correspondents (no epenthesis)"

examples:
  - input: /pat/
    output: pa.ta
    optimal: true
    violations:
      NOCODA: 0
      MAX: 0
      DEP: 1
  
  - input: /pat/
    output: pat
    optimal: false
    violations:
      NOCODA: 1
      MAX: 0
      DEP: 0
  
  - input: /pat/
    output: pa
    optimal: false
    violations:
      NOCODA: 0
      MAX: 1
      DEP: 0
  
  - input: /tak/
    output: ta.ka
    optimal: true
    violations:
      NOCODA: 0
      MAX: 0
      DEP: 1
  
  - input: /tak/
    output: tak
    optimal: false
    violations:
      NOCODA: 1
      MAX: 0
      DEP: 0
